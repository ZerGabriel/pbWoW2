<h3>{L_ITEMS}</h3>
<div class="forumbg forumbg-table">
<div class="inner">
<span class="corners-inner-top"><span></span></span>

<table class="table1"  cellspacing="1">
<thead>
  <tr>
    <th style="text-align:left; width:10%; white-space: nowrap;">{L_CLASS}</th>
    <th style="text-align:left; width:20%; white-space: nowrap;"><a href="{F_RAID}&amp;ui={O_BUYER}&amp;">{L_NAME}</a></th>
    <th style="text-align:left; width:25%; white-space: nowrap;"><a href="{F_RAID}&amp;ui={O_ITEMNAME}">{L_ITEM}</a></th>
    <th style="text-align:right; width:15%; white-space: nowrap;">{L_ITEMVALUE}</th>
    <!-- IF S_SHOWZS -->
    <th style="text-align:right; width:5%; white-space: nowrap;">zs</th>
    <!-- ENDIF -->
    <!-- IF S_SHOWDECAY -->
    <th style="text-align:right; width:15%; white-space: nowrap;">{L_ITEMDECAY}</th>
    <!-- ENDIF -->
    <th style="text-align:right; width:15%; white-space: nowrap;"><a href="{F_RAID}&amp;ui={O_ITEMTOTAL}">{L_ITEMTOTAL}</a></th>
  </tr>
  </thead>
<tfoot>
  <tr  style="color:white;">
    <th class="footer" style="width:30%" colspan="2" >{ITEM_FOOTCOUNT}</th>
    <th class="footer" style="width:25%"></th>
    <th class="footer" style="text-align:right; width:25% ">{ITEM_VALUE}</th>
    <!-- IF S_SHOWZS -->
    <th class="footer" style="text-align:right; width:5%;" ></th>
    <!-- ENDIF -->
    <!-- IF S_SHOWDECAY -->
    <th class="footer" style="text-align:right; white-space: nowrap; width:15%; ">{ITEMDECAYVALUE}</th>
    <!-- ENDIF -->
    <th class="footer" style="text-align:right; white-space: nowrap; width:15%;" >{ITEMTOTAL}</th>
  </tr>
  </tfoot>
  <tbody>
  <!-- BEGIN items_row -->
  <!-- IF items_row.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
    <td  style="text-align:left;" ><!-- IF items_row.S_RACE_IMAGE_EXISTS --><img src="{items_row.RACE_IMAGE}" alt="" />&nbsp;<!-- ELSE -->&nbsp;<!-- ENDIF --><!-- IF items_row.S_CLASS_IMAGE_EXISTS --><img src="{items_row.CLASS_IMAGE}" alt="{items_row.CLASS}" /><!-- ELSE -->&nbsp;<!-- ENDIF --></td>
    <td style="text-align:left;"><strong><a style="color:{items_row.COLORCODE}" href="{items_row.U_VIEW_BUYER}">{items_row.BUYER}</a></strong></td>
    <td style="text-align:left;"><a href="{items_row.U_VIEW_ITEM}">{items_row.ITEMNAME}</a></td>
    <td style="text-align:right;" class="positive">{items_row.ITEMVALUE}</td>
    <!-- IF S_SHOWZS -->
    <td style="text-align:right;" class="positive"> <input type="checkbox" READONLY DISABLED name="item[{items_row.ITEM_ID}]" value="1"> {items_row.ITEM_ZS}</td>
    <!-- ENDIF -->
    <!-- IF S_SHOWDECAY -->
    <td style="text-align:right;" class="negative">{items_row.DECAYVALUE}</td>
    <!-- ENDIF -->
    <td style="text-align:right;" class="positive">{items_row.TOTAL}</td>
  </tr>
  <!-- END items_row -->
  </tbody>

</table>
<span class="corners-inner-bottom"><span></span></span>
</div>
</div>
